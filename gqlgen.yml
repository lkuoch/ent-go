schema:
  - ent-schema.graphql
  - typedef.graphql

exec:
  layout: follow-schema
  dir: ent/generated/gql

resolver:
  layout: follow-schema
  dir: ent/resolvers
  filename_template: "{name}.go"

autobind:
  - lkuoch/ent-todo/ent/generated

models:
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.ID
  Node:
    model:
      - lkuoch/ent-todo/ent/generated.Noder
