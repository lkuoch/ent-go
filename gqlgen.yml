schema:
  - ent-schema.graphql
  - typedef.graphql

exec:
  layout: follow-schema
  dir: ent/generated/gql

resolver:
  layout: follow-schema
  dir: ent/resolvers
  filename_template: "{name}.go"

autobind:
  - lkuoch/ent-todo/ent/generated

models:
  ID:
    model:
      - lkuoch/ent-todo/ent/schema/types/pulid.ID
  Node:
    model:
      - lkuoch/ent-todo/ent/generated.Noder
